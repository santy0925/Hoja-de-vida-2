<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoja de Vida Interactiva</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="tu-foto.jpg" alt="Tu Foto" id="foto-perfil" />
      <h1>Tu Nombre</h1>
      <p>Tu Profesión</p>
    </header>
    <section id="info-personal">
      <h2>Información Personal</h2>
      <p><strong>Email:</strong> tuemail@example.com</p>
      <p><strong>Teléfono:</strong> +123 456 789</p>
    </section>
    <section id="experiencia">
      <h2>Experiencia Laboral</h2>
      <ul>
        <li>Trabajo 1 - Empresa (Año)</li>
        <li>Trabajo 2 - Empresa (Año)</li>
      </ul>
    </section>
    <section id="educacion">
      <h2>Educación</h2>
      <ul>
        <li>Título - Universidad (Año)</li>
      </ul>
    </section>
    <section id="contacto">
      <h2>Contacto</h2>
      <form id="formContacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
      <p id="confirmacion" style="display: none; color: green">
        ¡Mensaje enviado con éxito!
      </p>
    </section>

    <button id="cambiarColor">Cambiar Color</button>
    <script src="js/index.js"></script>
  </body>
</html>
